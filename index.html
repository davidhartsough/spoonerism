      <h1>Spoonerizer</h1>
      <p>
        A
        <a href="https://en.wikipedia.org/wiki/Spoonerism" target="_blank"
          >spoonerism</a
        >
        is an error in speech in which corresponding consonants (or vowels) are
        switched between two words.
      </p>
      <p>Convert two words to a spoonerism:</p>
      <p id="error" style="display: none;">
        Please enter two words that are each at least 3 letters long.
      </p>
      <form>
        <input type="text" name="spoon" value="Mark Wahlberg" id="input" />
